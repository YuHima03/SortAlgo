<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--キャッシュ無効化-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!---->
    <title>SortAlgo.js</title>
    <script src="./SortAlgo.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
    <main>
        <div class="container">
            <div id="sortBox" class="err">
                <p>読み込むことができませんでした。JavaScriptが有効になっており、且つブラウザのバージョンが最新版であることをご確認ください。</p>
            </div>
            <div class="setting">
                <!--環境設定-->
                <form id="envSetting">
                    <!---->
                    <div class="numOfElements">
                        <div class="title">
                            <h4>要素の数</h4>
                        </div>
                        <div class="contents">
                            <input type="number" name="numOfElements" value="10" min="5" max="500">
                        </div>
                    </div>
                    <button type="button" name="set">適応</button>
                    <button type="button" name="reset">リセット</button>
                </form>
                <!--ソートの設定-->
                <form id="sortSetting">
                    <!---->
                    <div class="typeSelection">
                        <div class="title">
                            <h4>ソートの種類</h4>
                        </div>
                        <div class="contents">
                            <label>
                                <input name="sortType" type="radio" value="bubble" checked><span>バブルソート</span>
                            </label>
                            <label>
                                <input name="sortType" type="radio" value="shaker"><span>シェーカーソート</span>
                            </label>
                            <label>
                                <input name="sortType" type="radio" value="comb"><span>コムソート</span>
                            </label>
                            <label>
                                <input name="sortType" type="radio" value="insert_gnome"><span>挿入ソート/ノームソート</span>
                            </label>
                            <label>
                                <input name="sortType" type="radio" value="selection"><span>選択ソート</span>
                            </label>
                            <label>
                                <input name="sortType" type="radio" value="quick"><span>クイックソート</span>
                            </label>
                        </div>
                    </div>
                    <!---->
                    <div class="waitMsec">
                        <div class="title">
                            <h4>処理の遅延(ミリ秒)</h4>
                        </div>
                        <div class="contents">
                            <input type="number" name="waitMsec" value="50" min="0" max="100">
                        </div>
                    </div>
                    <!---->
                    <button type="button" name="run">実行</button>
                    <button type="button" name="reset">元に戻す</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
